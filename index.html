<!DOCTYPE html>
<html>
  <head>
    <title>Follow the Fuso</title>

    <script src="./index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body {
        font-family: 'Courier New', monospace;
      }
    
      ul.stats {
        list-style: none;
        padding-left: 0;
      }
    
      /* Set the size of the div element that contains the map */
      #map {
        height: 80vh;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
  </head>
  <body>

    <h1>Follow the Fuso</h1>
    <!--The div element for the map -->
    <div id="map"></div>
    <ul class="stats">
      <li><b>Miles Driven:</b> 6810</li>
      <li><b>Gallons of Diesel Consumed:</b> 583</li>
      <li><b>Average Fuel Economy:</b> 11.6MPG </li>
      <li><b>Top Speed:</b> 71MPH</li>
      <li><b>Number of Nights:</b> <span id="night-number"></span></li>

    </ul>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9gLTzcinI6fnRy1F0Yfyj_PCRLhbIlgk&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
